<script type="text/javascript">
    const INPUT_MODE = {
        'file': '1',
        'payload': '2',
    };

    const OUTPUT_MODE = {
        'file': '1',
        'payload': '2',
    };

    RED.nodes.registerType('text-to-speech',{
        category: 'Azure Cognitive Services',
        color: '#D8BFD8',
        defaults: {
            name: { value: ''  },
            inputMode: { value: INPUT_MODE.payload, required: true },
            outputMode: { value: OUTPUT_MODE.file, required: true },
            synthesisVoice: { value: "en-US-JennyNeural", required: true },
            textFilePath: { value: '', validate: function() {
                // If input mode is file, textFilePath is required
                if (this.inputMode === INPUT_MODE.file) return !!this.textFilePath;
                return true;
            }},
            audioFilePath: { value: '', validate: function() {
                // If output mode is file, audioFilePath is required
                if (this.outputMode === OUTPUT_MODE.file) return !!this.audioFilePath;
                return true;
            }}
        },
        credentials: {
            key: { type: 'password' },
            region: { type: 'text' }
        },
        inputs: 1,
        outputs: 1,
        label: function() {
            if (this.name) return this.name;
            return 'text-to-speech';
        },
        oneditprepare: function() {
            $('#node-input-inputMode').on('change', function() {
                // Hide textFilePath if input mode is payload
                if (this.value === INPUT_MODE.payload) {
                    $('#node-input-div-textFilePath').hide();
                } else {
                    $('#node-input-div-textFilePath').show();
                }
            });

            $('#node-input-outputMode').on('change', function() {
                // Hide audioFilePath if output mode is payload
                if (this.value === OUTPUT_MODE.payload) {
                    $('#node-input-div-audioFilePath').hide();
                } else {
                    $('#node-input-div-audioFilePath').show();
                }
            });

        },
        icon: 'font-awesome/fa-cloud-upload',
    });
</script>
